<h2 md-dialog-title>{{dialogTitle}}</h2>
<form class="full-width" #f="ngForm" (ngSubmit)="onSubmit($event, f)">
  <app-chips-list [label]="'Invite members'" name="members" [(ngModel)]="members">
  </app-chips-list>
  <div md-dialog-actions>
    <button md-raised-button color="primary" type="submit" [disabled]="!f.valid">
      Save
    </button>
    <button md-dialog-close md-raised-button type="button">Close</button>
  </div>
</form>
