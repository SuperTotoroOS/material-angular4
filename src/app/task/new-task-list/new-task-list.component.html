<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h3 md-dialog-title>{{dialogTitle}}</h3>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput placeholder="list name" formControlName="name">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
    <button md-dialog-close md-raised-button type="button">Close</button>
  </div>
</form>
