<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <md-card class="card">
    <md-card-header>
      <md-card-title><h2>Sign in to Workbanch</h2></md-card-title>
      <md-card-subtitle>
        <img class="md-card-image" md-card-image [src]="(quote$ | async)?.pic">
      </md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>{{(quote$ | async)?.cn}}</p>
      <p>{{(quote$ | async)?.en}}</p>
    </md-card-content>
  </md-card>
  <md-card class="card">
    <md-card-header>
      <md-card-title></md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="Your Email" formControlName="email">
        <md-error>Email is necessary.</md-error>
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="Your Password" formControlName="password">
        <md-error>Ivalid password.</md-error>
      </md-input-container>
      <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">Sign In</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p>
        <a md-button routerLink="/register">Sign Up</a>
        <a md-button routerLink="/forgot">Forgot</a>
      </p>
    </md-card-actions>
  </md-card>
</form>
